
<html>
    <head>
        <style type="text/css">
            body {
                margin:0;
            }
            .root {
                display:flex;
                flex-direction:column;
                justify-content:space-around;
                align-items:center;
                flex:1;
                width:100vw;
                height:33.33333333333333vw;
                background-color:#ffffff;
            }
            .rows-container {
                display:flex;
                flex-direction:column;
                justify-content:space-around;
                align-items:center;
                box-sizing:border-box;
            }
            .columns-container {
                display:flex;
                flex-direction:row;
                justify-content:space-around;
                align-items:center;
                box-sizing:border-box;
            }
            .row {
                width:100%;
            }
            .column {
                height:100%;
            }
            .plain-leaf {
                box-sizing:border-box;
                height:100%;
                width:100%;
            }
            .btn-leaf {
                height:calc(100% - 2vw);
                width:calc(100% - 2vw);
                box-sizing:border-box;
                border-radius:1vw;
                border:solid 0.1vw #ffffff;
            }
            .border-leaf {
                background-color:#ffffff;
                height:calc(100% - 2vw);
                width:calc(100% - 2vw);
                box-sizing:border-box;
                border-radius:1vw;
                border:solid 0.1vw #ffffff;
            }
            .card-leaf {
                background-color:#ffffff;
                height:calc(100% - 2vw);
                width:calc(100% - 2vw);
                box-sizing:border-box;
                border-radius:5px;
                border:solid 2px #ffffff;
                transition: 0.3s;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            }
        </style>
    </head>
    <body>
<div
    style="
        flex:1;
    "
    class="root columns-container"
>
    <div
        style="
            flex:8;
        "
        class="column columns-container"
    >
        <div
            style="
                flex:4;
            "
            class="column rows-container"
        >
            <div
                style="
                    flex:2;
                "
                class="row rows-container"
            >
                <div
                    class="card-leaf"
                >
                </div>
            </div>
            <div
                style="
                    flex:2;
                "
                class="row rows-container"
            >
                <div
                    class="card-leaf"
                >
                </div>
            </div>
        </div>
        <div
            style="
                flex:4;
            "
            class="column rows-container"
        >
            <div
                class="card-leaf"
            >
            </div>
        </div>
    </div>
    <div
        style="
            flex:4;
        "
        class="column rows-container"
    >
        <div
            style="
                flex:2;
            "
            class="row rows-container"
        >
            <div
                class="card-leaf"
            >
            </div>
        </div>
        <div
            style="
                flex:2;
            "
            class="row rows-container"
        >
            <div
                class="card-leaf"
            >
            </div>
        </div>
    </div>
</div>

    </body>
</html>
