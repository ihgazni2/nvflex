                align-items:center;
                flex:1;
                width:100vw;
                height:50vw;
                background-color:#ffffff;
            }
            .rows-container {
                display:flex;
                flex-direction:column;
                justify-content:space-around;
                align-items:center;
                box-sizing:border-box;
            }
            .columns-container {
                display:flex;
                flex-direction:row;
                justify-content:space-around;
                align-items:center;
                box-sizing:border-box;
            }
            .row {
                width:100%;
            }
            .column {
                height:100%;
            }
            .plain-leaf {
                box-sizing:border-box;
                height:100%;
                width:100%;
            }
            .btn-leaf {
                height:calc(100% - 2vw);
                width:calc(100% - 2vw);
                box-sizing:border-box;
                border-radius:1vw;
                border:solid 0.1vw #ffffff;
            }
            .border-leaf {
                background-color:#ffffff;
                height:calc(100% - 2vw);
                width:calc(100% - 2vw);
                box-sizing:border-box;
                border-radius:1vw;
                border:solid 0.1vw #ffffff;
            }
            .card-leaf {
                background-color:#ffffff;
                height:calc(100% - 2vw);
                width:calc(100% - 2vw);
                box-sizing:border-box;
                border-radius:5px;
                border:solid 2px #ffffff;
                transition: 0.3s;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
